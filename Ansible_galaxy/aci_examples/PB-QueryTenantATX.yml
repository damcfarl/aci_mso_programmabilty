---
- name: Query Tenants ATX-Ansible1
  hosts: apics
  connection: local
  gather_facts: false


  vars_files:
    - external_vars.yml

  tasks:
    - name:  Query all Tenants
      cisco.aci.aci_tenant:
        description: "ATX-Ansible1 Tenant"
        host:  "{{ host }}"
        username: "{{ user }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs  }}"
        state: query
      delegate_to: localhost
      register: query_result
